<img id="headerBgImg" ng-src="./assets/imgs/northern-lights.jpg" />

<div class="container sections-wrapper">
    <div class="row">
        <div class="col-md-4 col-sm-12 col-xs-12">
            <img id="profilePicture" class="profile-image img-fluid img-responsive " src="./assets/imgs/puertoViejo.jpg" alt="Jose Araujo"/>
        </div>
        <div class="col-md-4 col-sm-12 col-xs-12">
            <home-header info="header"></home-header>
            <info-section class="about" info="about"></info-section>
        </div>
        <div class="col-md-4 col-sm-12 col-xs-12">
            <aside class="education aside section">
                <div class="section-inner">
                    <h2 class="heading">Education</h2>
                    <div class="content">
                        <div class="item">
                            <h3 class="title"><i class="fa fa-graduation-cap"></i>BSCompE Computer Engineering</h3>
                            <h4 class="university">Saint Cloud State University <span class="year">(2012 - 2017)</span></h4>
                        </div><!--//item-->
                    </div><!--//content-->
                </div><!--//section-inner-->
            </aside><!--//section-->
            <aside class="skills aside section">
                <div class="section-inner">
                    <h2 class="heading">Skills</h2>
                    <div class="content">
                        <div class="skillset" ng-repeat="skill in skills">
                            <skill-item info="skill"></skill-item>
                            <hr ng-if="$index != (skills.length-1)" class="divider"/>
                        </div>
                    </div><!--//content-->
                </div><!--//section-inner-->
            </aside><!--//section-->
        </div>
    </div>
</div>


<div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
        <section class="latest">
            <h2 id="projectHeader" class="heading text-center">Projects = Free Time</h2>
            <div class="content" ng-repeat="project in projects">
                <project-item info="project"></project-item>
                <hr class="divider"/>
            </div>
        </section>
    </div>
</div>
