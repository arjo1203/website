<div class="paddRow carbon-fibre">
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-sm-12 col-xs-12">
                <img id="profilePicture" class="profile-image img-fluid img-responsive " src="{{profilePicSrc}}" alt="Jose Araujo"/>
            </div>
            <div class="col-md-4 col-sm-12 col-xs-12">
                <home-header info="header"></home-header>
                <info-section info="about"></info-section>
            </div>
            <div class="col-md-4 col-sm-12 col-xs-12">
                <aside class="education aside section">
                    <div class="section-inner">
                        <h2 class="heading"><i class="fa fa-graduation-cap"></i> Education</h2>
                        <div class="content">
                            <div class="item">
                                <h3 class="title">{{education.degree}}</h3>
                                <h4 class="university">{{education.university}}<span class="year"> <br>{{education.year}}</span></h4>
                            </div>
                        </div>
                    </div>
                </aside>
                <aside class="skills aside section">
                    <div class="section-inner">
                        <h2 class="heading">Skills</h2>
                        <div class="content">
                            <div class="skillset" ng-repeat="skill in skills">
                                <skill-item info="skill"></skill-item>
                            </div>
                        </div>
                    </div>
                </aside>
            </div>
        </div>
    </div>
</div>


<div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
        <h2 id="projectHeader" class="heading text-center">Projects = Free Time</h2>
    </div>
</div>
<div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
        <form class="form-inline center_div" id="project-btns" style="width:420px;">
            <label>Projects Per Row: </label>
            <button ng-click="setProjectCols(i)" class="btn btn-default btn-row" ng-repeat="i in divides12">{{i}}</button>
        </form>
    </div>
</div>
<div class="container">
    <div class="row" ng-repeat="i in [] | nRange:projects.length:projectCols">
        <div class="col-md-{{12/projectCols}} col-sm-12 col-xs-12" ng-repeat="j in [] | range:projectCols-1">
            <project-item ng-if="projects[i+j]" info="projects[i+j]"></project-item>
        </div>
    </div>
</div>


<!-- contact us form -->
<div class="jumbotron contact-me-jumbo">
    <div class="container">
        <div class="row">
            <div class="col-md-offset-2 col-md-8 col-sm-12 col-xs-12">
                <h1>Contact Me</h1>
                <form ng-submit="save()" name="form" ng-hide="loaded">
                    <input class="input" required="required" type="text" name="name" placeholder="your name" ng-model="message.name" />
                    <input class="input email" required="required" type="email" name="email" value="" placeholder="your email" ng-model="message.email" /><br />
                    <textarea class="textarea" rows="5" required="required" placeholder="your message" ng-model="message.text" ></textarea>
                    <button class="btn contact-me-btn">Send Message</button>
                </form>
            </div>
        </div>

        <!-- contact us form response messages -->
        <!--<div ng-show="process" style="text-align:center">
            <img class="loader" src="images/loader.png" />
        </div>
        <div ng-show="success"><p>Your message has been sent, thank you.</p></div>-->
    </div>
</div>


<div class="row carbon-fibre">
    <wb-footer info="footer"></wb-footer>
</div>
